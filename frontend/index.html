<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Device Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dynamic Device Status</h1>
      <div class="controls">
        <select id="companySelect"><option>Loading companies...</option></select>
        <select id="filterSelect">
          <option value="all">Show all</option>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
      </div>
    </header>

    <div id="notification" class="notification hidden"></div>

    <main id="devicesContainer" class="devices-grid">
      <!-- device tiles inserted here -->
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
